<ion-content padding>
  <ion-searchbar
     [(ngModel)]="myInput"
     [showCancelButton]="shouldShowCancel"
     (ionInput)="onInput($event)"
     (ionCancel)="onCancel($event)" class="search">
   </ion-searchbar>
 
   <div class="out"  *ngFor='let item of list;let idx=index'>
     <div class="inside1" (click)='goHomeage()'>
          <div class="com1" ><img class="img1" src="{{'http://192.168.140.144:8080/user/'+item?.uimage}}" alt="" style="width:60px;
            height: 50px; border-radius: 50%;">
            </div> <!-- img-->
         <div class="com2">
           <span style="font-size:18px">{{item?.uname}}</span><br>
           <span style="font-size:12px;color:#BFBFBF">{{item?.stime}}</span>
         </div>
     </div>
     <div class="inside2" (click)='goContent()'>
         <div class="com3">{{item?.scontent}}</div>
         <div class="com4"><img id="img" src="{{'http://192.168.140.144:8080/say/'+item?.simage}}" ></div>
     </div>
     <div class="inside3">
         <div class="com5"><a><ion-icon name="ios-heart-outline"></ion-icon></a><span>赞同</span></div>
         <div class="com6"><a><ion-icon name="ios-chatboxes-outline"></ion-icon></a><span>评论</span></div>
         <div class="com7"><ion-icon name="ios-create-outline"></ion-icon><span>转发</span></div>
         <div class="com8" (click)="goShare()"> <ion-icon ios="ios-share" md="md-share"></ion-icon><span>分享</span></div>
     </div>
   </div>
  
 
 </ion-content>
