
<ion-header no-border>
  <ion-navbar text-center>
    <ion-searchbar placeholder="双12特惠好物超低价"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <header>
    <ion-slides autoplay="300" class="sli" loop="true" pager="true">
      <ion-slide>
        <img src="../../assets/imgs/banner5.png">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/imgs/banner5.png">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/imgs/banner5.png">
      </ion-slide>
    </ion-slides>
  </header>
  <nav>
    <ul>
      <li *ngFor="let item of arr;let id = index;" [class.first_li]="flag == id" (click)="change(id)">
        {{item}}
      </li>
    </ul>
  </nav>
