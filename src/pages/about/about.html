<ion-content>
  <div class="head">
    <img src="../../assets/imgs/my_img.png" alt=""/>
    <h3>童童童彤</h3>
  </div>
  <button ion-item no-lines>
    <span item-content>查看全部订单</span>我的订单
  </button>
  <ion-grid>
    <ion-row class="one">
      <ion-col col-4 class="yellow">
        <button>
          <img src="../../assets/imgs/my_01.png">
          <p>我的发布</p>
        </button>
      </ion-col>
      <ion-col col-4>
        <button>
          <img src="../../assets/imgs/my_02.png">
          <p>我的收藏</p>
        </button>
      </ion-col>
      <ion-col col-4>
        <button class="special">
          <img src="../../assets/imgs/my_03.png">
          <p>我的关注</p>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="two">
      <ion-col col-6 >
        <button class="sp">
          <img src="../../assets/imgs/my_04.png">
          <p>购物车</p>
        </button>
      </ion-col>
      <ion-col col-6>
        <button>
          <img src="../../assets/imgs/my_05.png">
          <p>收获地址</p>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="two">
      <ion-col col-6>
        <button class="sp">
          <img src="../../assets/imgs/my_06.png">
          <p>优惠券</p>
        </button>
      </ion-col>
      <ion-col col-6>
        <button>
          <img src="../../assets/imgs/my_07.png">
          <p>在线客服</p>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="two">
      <ion-col col-6>
        <button class="sp">
          <img src="../../assets/imgs/my_08.png">
          <p>我的消息</p>
        </button>
      </ion-col>
      <ion-col col-6>
        <button>
          <img src="../../assets/imgs/my_09.png">
          <p>设置</p>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
