<ion-header no-border>
    <ion-navbar color="yellow">
        <button ion-button icon-only menuToggle>
            <ion-icon></ion-icon>
        </button>
        <ion-title text-center>
            <img src="../../assets/imgs/logo.png">
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="inspiration">
    <div [ngSwitch]="mingmei">
      <div><img src="../../assets/imgs/inspiration_1.png"></div>
    </div>
    <div [ngSwitch]="lanbai">
      <div><img src="../../assets/imgs/inspiration_2.png"></div>
    </div>
    <div [ngSwitch]="xiatian">
      <div><img src="../../assets/imgs/inspiration_3.png"></div>
    </div>
  </div>
</ion-content>
